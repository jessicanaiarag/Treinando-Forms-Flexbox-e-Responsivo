<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario-TrybeTrip</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container-sm">
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    <form>
      <fieldset>
        <label  class="form-label" for="fullName">Nome Completo:</label>
        <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40"
          minlength="10" required>
        <br />
  
        <label for="email" class="col-sm-2 col-form-label">Endereço de e-mail:</label>
        <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50"
          minlength="10" required>
        <br />
  
        <label for="destination1">Cidade</label>
        <br>
        <input type="checkbox" id="destination1" class="form-check-input mt-0" name="destinations" value="Cidade"
          required>
  
        <label for="destination2">Campo</label>
        <input type="checkbox" id="destination2" class="form-check-input mt-0" name="destinations" value="Campo" required>
  
        <label for="destination3">Praia</label>
        <input type="checkbox" id="destination3" class="form-check-input mt-0" name="destinations" value="Praia" required>
  
        <label for="destination4">Montanhas</label>
        <input type="checkbox" id="destination4" class="form-check-input mt-0" name="destinations" value="Montanhas"
          required>
        <br />
  
        <div class="mb-3">
          <label class="form-label" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
          <br />
          <textarea class="form-control" name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
          <br />
        </div>
  
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br />
  
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" name="promo" id="promo">
        <br />
  
        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos
          futuros.</label>
        <input type="checkbox" name="agreement" id="agreement" required>
      </fieldset>
  
      <button class="btn btn-outline-success" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
      <button class="btn btn-outline-success" type="button" id="clear-btn">Apagar informações</button>
    </form>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
